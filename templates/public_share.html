{% extends "base.html" %}
{% block title %}
    海上船舶在线语义分割平台-共享数据
{% endblock %}

{% block body %}
    <div class="row" style="margin-top: 20px;">
        <div class="col"></div>
        <div class="col-10">
            <h1 style="text-align: center;">分享数据</h1>
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="text" name="title" class="form-control" placeholder="请输入标题">
                    <small id="titlehelp" class="form-text text-muted">长度为3-100个字符</small>
                </div>
                <div class="form-group">
                    <input type="file" size= "30" name="image" class="form-control">
                    <small id="imagehelp" class="form-text text-muted">请上传jpg格式图片</small>
                </div>
                <div class="form-group">
                    <textarea name="content" class="form-control" rows="10" placeholder="请输入内容"></textarea>
                    <small id="contentHelp" class="form-text text-muted">长度至少3个字符</small>
                </div>
                <div class="form-group" style="text-align: right;">
                    <button class="btn btn-primary">发布</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
