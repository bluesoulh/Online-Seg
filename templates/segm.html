{% extends "base.html" %}
{% block head %}
    <script src="{{ url_for('static',filename='jquery/jquery.3.6.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/segm.js') }}"></script>
{% endblock %}
{% block title %}
    海上船舶在线语义分割平台-在线分割
{% endblock %}

{% block body %}
<form id = "form11" action="{{ url_for('segmentation.segm') }}" method="post" enctype=multipart/form-data>
<div class="container">
    <div class="row">
        <div class="col-6">
            <div style="position: relative;">
            <!--设置input的position为absolute，使其不按文档流排版，并设置其包裹整个布局 -->
            <!-- 设置opactity为0，使input变透明 -->
            <input id="upload-input" style="position: absolute; top: 0; bottom: 0; left: 0;right: 0; opacity: 0;" type="file" name = "uploading" onchange="showImg(this)"/>
            <!-- 自定义按钮效果 -->
                <div style="text-align: top">
                    <span style="font-size: 20px;">上传文件：</span>
                    <img id="upload" src="{{ url_for('static',filename='images/uploads.png') }}" style="width: 500px; height: auto; vertical-align: middle;" />
                </div>
            </div>
        </div>
    </div>
</div>
<div align="center">
    <button id= "submit-button" class="btn btn-primary">开始分割</button>
</div>
</form>
{% endblock %}
